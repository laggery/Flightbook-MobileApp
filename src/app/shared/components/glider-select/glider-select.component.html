<ion-select label="{{ label }}" labelPlacement="{{ labelPlacement }}" class="glider-select"required [value]="flight.glider.id?.toString()" (ionChange)="onSelectChange($event)" name="glider"
  okText="{{ 'buttons.done' | translate }}" cancelText="{{ 'buttons.cancel' | translate }}">
  @for (glider of gliders; track glider.id) {
    <ion-select-option value="{{ glider.id }}">{{ glider.brand }} {{ glider.name }}</ion-select-option>
  }
</ion-select>

@if (igcFileValue) {
    <div id="map" class="igc-map"></div>
    <ion-range color="primary" id="time" min="0" step="0.1" (ionInput)="onTimeSliderInput($event)"></ion-range>
    @if (inputValue != 0) {
        <ion-card class="info">
            <ul>
                <li>{{ 'flight.time' | translate }}: {{sliderInfo.time}} UTC</li>
                <li>{{ 'place.altitude' | translate }}: {{sliderInfo.gpsAltitude}}</li>
            </ul>
        </ion-card>
    }
}

<fb-dashboard-item
        [icon]="'flight'"
        [label]="'dashboard.addflight'"
        (click)="openAddFlight()">
</fb-dashboard-item>
<fb-dashboard-item
        [label]="'dashboard.amountofflights'"
        [flightStatistics$]="flightStatistics$"
        (click)="openStatistics()">
</fb-dashboard-item>
<fb-dashboard-item
        [icon]="'place'"
        [flights$]="flights$"
        (click)="openLastFlight()">
</fb-dashboard-item>

<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'groupname.home' | translate }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="xlsxExport()">
        <ion-icon name="download-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <fb-dashboard-container></fb-dashboard-container>
  <div class="news-container">
      @for (n of news(); track n.id) {
        <ion-card class="news">
          <p class="title"><span>{{ n.date | date:'dd.MM.yyyy'}}:</span> {{ n.title }}</p>
          <p class="description" [innerHTML]="n.text"></p>
        </ion-card>
      }
    </div>
</ion-content>

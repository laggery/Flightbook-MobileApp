<form #form="ngForm" (ngSubmit)="saveElement(form)">
  <ion-item>
    <ion-label color="primary" position="stacked">{{ 'glider.buydate' | translate }}</ion-label>
    <ion-input value="{{ glider.buyDate | date:'dd.MM.yyyy' }}" id="buyDateInput"></ion-input>
    <ion-popover trigger="buyDateInput">
      <ng-template>
        <ion-datetime presentation="date" [ngModelOptions]="{standalone: true}" [(ngModel)]="glider.buyDate" locale="{{ language }}" [showDefaultButtons]="true"
          doneText="{{ 'buttons.done' | translate }}" cancelText="{{ 'buttons.cancel' | translate }}">
        </ion-datetime>
      </ng-template>
    </ion-popover>
  </ion-item>
  <ion-item>
    <ion-label color="primary" position="stacked">{{ 'glider.brand' | translate }}<span style="color:red"> *</span></ion-label>
    <ion-input required clearInput [(ngModel)]="glider.brand" type="text" name="brand"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" position="stacked">{{ 'glider.name' | translate }}<span style="color:red"> *</span></ion-label>
    <ion-input required [(ngModel)]="glider.name" type="text" name="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" position="stacked">{{ 'glider.tandem' | translate }}</ion-label>
    <ion-toggle [(ngModel)]="glider.tandem" name="tandem"></ion-toggle>
  </ion-item>
  <ion-item *ngIf="displayArchived">
    <ion-label color="primary" position="stacked">{{ 'glider.archive' | translate }}</ion-label>
    <ion-toggle [(ngModel)]="glider.archived" name="archived"></ion-toggle>
  </ion-item>
  <ion-button expand="block" type="submit">{{ 'buttons.save' | translate }}</ion-button>
</form>

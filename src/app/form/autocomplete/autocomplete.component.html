@if (show) {
  <div class="autocomplete-list">
    <ion-icon name="close" (click)="closeList()"></ion-icon>
    <ion-list class="value-list">
      @for (element of listElement; track element.id) {
        <ion-item (click)=setValue(element)>{{ element.name }}</ion-item>
      }
    </ion-list>
  </div>
}

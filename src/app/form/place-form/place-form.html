<form #form="ngForm" (ngSubmit)="saveElement(form)">
  <ion-item>
    <ion-label color="primary" position="stacked">{{ 'place.name' | translate }}<span style="color:red"> *</span></ion-label>
    <ion-input required clearInput [(ngModel)]="place.name" type="text" name="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" position="stacked">{{ 'place.altitude' | translate }}</ion-label>
    <ion-input clearInput [(ngModel)]="place.altitude" type="number" name="altitude"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" position="stacked">{{ 'place.country' | translate }}</ion-label>
    <ion-select [(ngModel)]="place.country" name="country">
      <ion-select-option *ngFor="let country of countries" value="{{ country.code }}">{{ country[getLanguageKey()] }}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button expand="block" type="submit" >{{ 'buttons.save' | translate }}</ion-button>
</form>

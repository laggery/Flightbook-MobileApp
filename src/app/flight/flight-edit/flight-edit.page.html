<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='flights'></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'groupname.flight' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  @if (flight && !flight.igc) {
    <fb-file-input (onFilesSelectEvent)="onFilesSelectEvent($event)"></fb-file-input>
  }
  <flight-form [flight]=flight [gliders]=gliders [schools]=schools [igcFile]=igcFile (saveFlight)="saveFlight($event)"></flight-form>
  <ion-button class="copy" expand="block" (click)="copy()" >{{ 'buttons.copy' | translate }}</ion-button>
  @if (flight.validation?.state !== FlightValidationState.VALIDATED) {
    <ion-button class="delete" expand="block" color="danger" (click)="delete()" >{{ 'buttons.delete' | translate }}</ion-button>
  }
</ion-content>

apiVersion: apps/v1
kind: Deployment
metadata:
  name: flightbook-mobile
  labels:
    app: flightbook-mobile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flightbook-mobile
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: flightbook-mobile
    spec:
      containers:
        - name: flightbook-mobile
          image: <IMAGE>
          ports:
            - containerPort: 81
          resources:
            requests:
              cpu: "0.2"
              memory: "256Mi"
            limits:
              cpu: "0.6"
              memory: "512Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: flightbook-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 81
  selector:
    app: flightbook

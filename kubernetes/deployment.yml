apiVersion: apps/v1
kind: Deployment
metadata:
  name: mobile-flightbook
  labels:
    app: mobile-flightbook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mobile-flightbook
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: mobile-flightbook
    spec:
      containers:
        - name: mobile-flightbook
          image: <IMAGE>
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: API_URL
              value: 'http://dev-api.flightbook.ch'
            - name: PATH
              value: '/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'
